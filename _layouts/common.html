<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <header id="header">
      {% include nav-page.html %}

      <!-- Banner -->
      <div class="header-image"
           style="background-image: url({{ site.baseurl }}/img/{{ page.img }})">

        <div class="header-title">
          <h1>{{ page.title }}</h1>
          {% if page.subtitle %}
          <h2>{{ page.subtitle }}</h2>
          {% endif %}
        </div><!--/header-title -->
      </div><!--/header-image -->
    </header>

    <div class="container">
      <div class="row">
        {{ content }}
      </div><!--/container -->
    </div><!--/row -->

    {% include footer.html %}
  </body>
</html>
